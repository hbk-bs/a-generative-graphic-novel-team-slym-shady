<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback und Reflexion</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        h2 {
            color: #0056b3;
            margin-top: 0;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            margin-top: 10px;
        }
        /* Styles for Navigation */
        .topic-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .nav-button {
            padding: 8px 15px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-button:hover {
            background-color: #e0e0e0;
        }
        .nav-button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        /* Hide topic boxes by default */
        .topic-box {
            display: none;
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }
        /* Show the active topic box */
        .topic-box.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Projekt-Reflexion</h1>

        <!-- Navigation Buttons -->
        <div class="topic-nav">
            <button class="nav-button active" data-target="topic-1">Gut funktioniert</button>
            <button class="nav-button
