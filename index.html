<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">


</head>


<body>
    <div id="page">

        <div class="banner">
            <h1>What's Wrong?</h1>
            <p>An AI Graphic Novel</p>
        </div>

        <div class="toolbar">
            <button id="toolbar">1</button>
            <button id="toolbar">2</button>
            <button id="toolbar">3</button>
        </div>

        <div class="content">
            <img id="prevPreview" class="preview-image" alt="Previous preview">
            <div class="main-image-container">
              <img src="./assets/WW_s9.png" alt="Gallery image" id="galleryImage">
               <button id="prevBtn" aria-label="Previous image">&lt;</button>
            <button id="nextBtn" aria-label="Next image">&gt;</button>
            </div>
            <img id="nextPreview" class="preview-image" alt="Next preview">
        </div>

        <div class="footer">
           
        </div>

    </div>
    <footer>
        <p>
            <span id="copyright">2025 -</span>
            Maggie - Ylva - Liana - Sarah
        </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
<div id="backlink">
    <style>
        #backlink {
            --color-accent: hsl(198, 100%, 50%);
            position: absolute;
            top: 8px;
            right: 8px;
            border: 1px dashed black;
            background-color: white;
            padding: 8px;
            cursor: pointer;
            color: black;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            transform: rotate(-2deg) scale(0.9);
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            a {
                text-decoration: none;
                color: black;
                color: inherit;
                text-decoration: underline;
                background-image: linear-gradient(to right,
                        var(--color-accent) 0%,
                        var(--color-accent) 100%);
                background-size: 0% 100%;
                background-position: left center;
                background-repeat: no-repeat;
                transition: background-size 0.2s ease-in-out;
                padding: 0.5rem;
            }
            a:hover {
                background-size: 100% 100%;
                color: white;
            }

        }
        #backlink:hover {
            transform: rotate(2deg) scale(1);
        }
    </style>
    <a href="https://rundgang2025.qawsed.site">Back to the Rundgang 2025</a>
</div>
