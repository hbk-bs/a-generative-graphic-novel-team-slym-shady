<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">


</head>


<body>
    <div id="page">

        <div class="banner">
            <h1>What's Wrong?</h1>
            <p>An AI Graphic Novel</p>

        <div class="toolbar">
            <button id="toolbar">1</button>
            <button id="toolbar">2</button>
            <button id="toolbar">3</button>
        </div>

        <div class="content">
            <img id="prevPreview" class="preview-image" alt="Previous preview">
            <div class="main-image-container">
              <img src="" alt="Gallery image" id="galleryImage">
               <button id="prevBtn" aria-label="Previous image">&lt;</button>
            <button id="nextBtn" aria-label="Next image">&gt;</button>
            </div>
            <img id="nextPreview" class="preview-image" alt="Next preview">
        </div>

        <div class="footer">
           
        </div>

    </div>
